<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train ticket</title>
    
         <!-- Bootstrap -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
         
         <!-- link al css -->
        <link rel="stylesheet" href="style/style.css">

        <!-- FONT AWESOME 6.4.0 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <!-- FONT  -->
        <!-- FAVICON -->
    </head>

    <body>
        <main class="d-flex justify-content-center">
            <div class="ticket d-flex">

                <div class="ticket-left d-flex flex-wrap">
                    <div class="ticket-header-left d-flex align-items-center">
                        <img class="img-fluid" src="img/train-5590778-4652472.png" alt="">
                        <h3 class="title-train-company">Train <br> Italy</h3>
                        
                    </div>
                    <div class="ticket-header-right d-flex justify-content-center align-items-center">
                        <h2 class="">Boarding Pass</h2>
                    </div>

                    <div class="w-100">

                        <p class="ms-4 your-price-info" id="your-ticket-price">Questo sara prezzo</p>
                        <p class="ms-4 your-price-info" id="your-discounted-ticket-price"> Questo sara prezzo</p>
                    </div>
                </div>

                <div class="ticket-right d-flex">
                    <div class="ticket-header d-flex justify-content-center align-items-center">
                        <h5 class="">Fai buon viaggio</h5>
                    </div>
                </div>

            </div>
        </main>

        <footer class="d-flex justify-content-center d-flex align-items-center">
            <div class="alert-text text-center mt-5 p-0">
                <p class="m-0" id="alert"></p>
            </div>
        </footer>

        <!-- JS script -->
        <script src="script/my_script.js"></script>
    </body>
    
</html>
